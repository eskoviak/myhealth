description: |
  Model file for body weight.  This represents a single row from the data store.  It
  would be used to update the data, and as an element of an array which fetches data
  based on some external filter criteria.
propterties:
  clientId:
    description:  The id used to get the client data from the data store.
    type: string
    format: GUID
  observationDate:
    description: The date the weight/bodyFat were measured
    type: string
    format: date
  weight:
    description:  The weight of the user in the units expected by the data store.
    type: number
  bodyFat:
    description: The percent of body fat in the observation, in the format 0.####
    type: number
